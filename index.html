<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Conversor de moedas</title>
</head>
<body>
<div class="container">
    <h1 class="page-title">
      Conversor de moedas
    </h1>
    <p class="page-subtitle">
      Descubra os valores em real R$
    </p>
    <label for="moeda">Insira o valor em dolar</label><br>
    <input type="number" id="valor" size="2" /><br>
    <button type="submit" onclick="Converter()">Converter</button>
    <h2 id="valorConvertido"></h2>

    <label for="moeda">Insira o valor em euro</label><br>
    <input type="number" id="valorEuro" size="2" /><br>
    <button type="submit" onclick="ConverterEuro()">Converter</button>
    <h2 id="valorConvertidoEuro"></h2>

    <label for="moeda">Insira o valor em libra</label><br>
    <input type="number" id="valorLibra" size="2" /><br>
    <button type="submit" onclick="ConverterLibra()">Converter</button>
    <h2 id="valorConvertidoLibra"></h2>
  </div>
</body>
</html>
